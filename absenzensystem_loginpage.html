<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Absence List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }

        #login-form, #absence-list {
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #absence-list {
            display: none;
        }

        input[type="text"], input[type="password"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form">
        <form id="loginForm" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
    </div>

    <div id="absence-list">
        <h2>Absence List</h2>
        <table id="absenceTable">
            <thead>
            <tr>
                <th>Date</th>
                <th>Subject</th>
                <th>Timeslot</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Absence list data will be populated here dynamically -->
            </tbody>
        </table>
        <button onclick="window.location.href = 'absenzensystem_loginpage.html';">Logout</button>
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Hier sollten Sie die Authentifizierung gegen den Server durchführen.
        // Für Testzwecke verwenden wir fiktive Daten.
        // In der Realität sollten Sie sichere Authentifizierungsmethoden und Hashing verwenden.

        var allowedUsername = 'demirV';
        var allowedPassword = 'Modul290*';

        if (username === allowedUsername && password === allowedPassword) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('absence-list').style.display = 'block';
            // Hier könnten Sie die Absenzenliste laden oder anzeigen
            return false; // Verhindert das Absenden des Formulars
        } else {
            alert('Invalid username or password');
            return false; // Verhindert das Absenden des Formulars
        }
    }
</script>

</body>
</html>
